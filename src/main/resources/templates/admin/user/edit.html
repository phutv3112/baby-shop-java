<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout_admin :: main-fragment(
                                                ~{:: title},
                                                'header',
                                                'sidebar',
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật tài khoản</title>
    <th:block id="css-resources">
        <link rel="stylesheet" th:href="@{/adminlte/pagination/simplePagination.css}">
        <!--        <link rel="stylesheet" th:href="@{/adminlte/vendor/select2/css/select2.css}">-->
        <!--        <link rel="stylesheet" th:href="@{/adminlte/vendor/select2-bootstrap-theme/select2-bootstrap.min.css}">-->
    </th:block>
</head>
<body>
<section role="main" class="content-body pt-0" id="main-content">
    <div class="w-75">
        <h2>Cập nhật thông tin tài khoản</h2>
        <form th:action="@{/admin/user/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fullName">Họ và tên</label>
                    <input type="text" id="fullName" name="fullName" class="form-control" th:value="*{fullName}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input disabled type="email" id="email" name="email" class="form-control" th:value="*{email}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="address">Địa chỉ</label>
                    <input type="text" id="address" name="address" class="form-control" th:value="*{address}">
                </div>
                <div class="form-group col-md-6">
                    <label for="role">Vai trò</label>
                    <select id="role" name="role" class="form-control">
                        <option value="User">User</option>
                        <option value="Shipper">Shipper</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="phone">Số điện thoại</label>
                    <input type="tel" id="phone" name="phone" class="form-control" th:value="*{phone}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                </div>
            </div>

            <div class="form-row mt-3">
                <div class="form-group col-md-12">
                    <a href="/admin/users" class="btn btn-primary"><i
                            class="fas fa-chevron-left"></i> Trở về</a>
                    <button type="submit" class="btn btn-success">Lưu thay đổi </button>

                </div>
            </div>
        </form>

    </div>
</section>
<th:block id="js-resources">
    <script type="text/javascript" th:src="@{/adminlte/js/list.min.js}"></script>
    <script type="text/javascript" th:src="@{/adminlte/js/modal_image.js}"></script>
    <script th:inline="javascript">

    </script>
</th:block>
</body>
</html>
